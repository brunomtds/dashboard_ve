<div x-show="modalLoteDesfecho" 
     class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     style="display: none;">

    <div @click.away="modalLoteDesfecho = false" 
         class="bg-white rounded-lg shadow-xl w-full max-w-md p-6"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
        
        <form action="{% url 'dar_desfecho_em_lote' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="entidade_id" value="{{ entidade.id }}">
            
            <template x-for="id in fichasParaGerenciar" :key="id">
                <input type="hidden" name="ficha_ids" :value="id">
            </template>

            <h2 class="text-xl font-bold text-gray-900 mb-2">Finalizar Fichas em Lote</h2>
            <p class="text-gray-600 mb-4">
                Você está dando um desfecho para 
                <strong class="font-mono bg-gray-100 px-2 py-1 rounded" x-text="fichasParaGerenciar.length"></strong>
                ficha(s) selecionada(s).
            </p>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Selecione o novo status:</label>
                <div class="flex space-x-4">
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer flex-1" :class="{ 'bg-blue-50 border-blue-400': modalStatus === 'Utilizada' }">
                        <input type="radio" name="status" value="Utilizada" x-model="modalStatus" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Utilizada</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer flex-1" :class="{ 'bg-red-50 border-red-400': modalStatus === 'Cancelada' }">
                        <input type="radio" name="status" value="Cancelada" x-model="modalStatus" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                        <span class="ml-3 text-sm font-medium text-gray-800">Cancelada</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" @click="modalLoteDesfecho = false" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                    Confirmar Desfecho
                </button>
            </div>
        </form>
    </div>
</div>
