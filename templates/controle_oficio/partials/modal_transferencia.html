<div x-show="modalLoteTransferencia" 
     class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     style="display: none;">

    <div @click.away="modalLoteTransferencia = false" 
         class="bg-white rounded-lg shadow-xl w-full max-w-md p-6"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
        
        <form action="{% url 'transferir_fichas_em_lote' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="entidade_origem_id" value="{{ entidade.id }}">
            
            <template x-for="id in fichasParaGerenciar" :key="id">
                <input type="hidden" name="ficha_ids" :value="id">
            </template>

            <h2 class="text-xl font-bold text-gray-900 mb-2">Transferir Fichas em Lote</h2>
            <p class="text-gray-600 mb-4">
                Você está transferindo 
                <strong class="font-mono bg-gray-100 px-2 py-1 rounded" x-text="fichasParaGerenciar.length"></strong>
                ficha(s).
            </p>

            <div class="mb-6">
                <label for="nova_entidade_id" class="block text-sm font-medium text-gray-700 mb-2">Selecione a nova entidade de destino:</label>
                <select name="nova_entidade_id" id="nova_entidade_id" class="form-select" required>
                    <option value="" disabled selected>-- Escolha uma entidade --</option>
                    {% for outra_entidade in outras_entidades %}
                        <option value="{{ outra_entidade.pk }}">{{ outra_entidade.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" @click="modalLoteTransferencia = false" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 font-semibold">
                    Confirmar Transferência
                </button>
            </div>
        </form>
    </div>
</div>
