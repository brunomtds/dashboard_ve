{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard VE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="auth-card bg-white/95 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-sm mb-4">Usuário ou senha inválidos.</p>
            {% endif %}
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Entrar</button>
        </form>
        <!-- Link para solicitar acesso -->
        <div class="mt-4 text-center">
            <a href="{% url 'solicitar_acesso' %}" class="text-sm text-blue-600 hover:underline">
                Solicitar acesso
            </a>
        </div>
    </div>
</body>
</html>
