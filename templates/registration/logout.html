{% load static %}  <!-- ADICIONE ESTA LINHA -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="flex items-center justify-center h-screen p-4">
    
    <div class="auth-card bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <!-- O resto do seu conteúdo de logout continua aqui -->
        <div class="mx-auto mb-4 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </div>
        <h1 class="text-2xl font-bold mb-2 text-gray-800">Confirmar Saída</h1>
        <p class="text-gray-600 mb-6">Você tem certeza que deseja fazer logout?</p>
        <form method="post" action="{% url 'accounts:logout_perform' %}">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row gap-3">
                <a href="{% url 'dashboard:dashboard' %}" class="w-full bg-gray-200 text-gray-800 p-3 rounded-md hover:bg-gray-300 transition-colors">Cancelar</a>
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700 transition-colors">Sim, Sair</button>
            </div>
        </form>
    </div>
</body>
</html>
