{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso - Dashboard VE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="auth-card bg-white/95 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Solicitar Acesso</h1>
        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome completo</label>
                <input type="text" name="nome" id="nome" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="ramal" class="block text-sm font-medium text-gray-700">Ramal</label>
                <input type="text" name="ramal" id="ramal" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>

            <div class="mb-6">
                <label for="departamento" class="block text-sm font-medium text-gray-700">Departamento</label>
                <select name="departamento" id="departamento" class="mt-1 block w-full p-2 border rounded-md" required>
                    <option value="" disabled selected>Selecione um departamento</option>
                    {% for d in departamentos %}
                        <option value="{{ d.id }}">{{ d.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            {% if success %}
                <p class="text-green-600 text-sm mb-4">Solicitação enviada com sucesso! Aguarde aprovação.</p>
            {% elif error %}
                <p class="text-red-600 text-sm mb-4">{{ error }}</p>
            {% endif %}

            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Enviar Solicitação</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Já possui acesso? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Faça login</a>
        </p>
    </div>
</body>
</html>
